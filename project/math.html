<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="quiz.css">

</head>
<body>
    <div class="container">
        <h1>Math Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. What is the result of 2 + 2?</p>
                <div class="options">
                    <label>
                        <input type="radio" name="q1" value="a"> a) 3
                    </label>
                    <label>
                        <input type="radio" name="q1" value="b"> b) 4
                    </label>
                    <label>
                        <input type="radio" name="q1" value="c"> c) 5
                    </label>
                    <label>
                        <input type="radio" name="q1" value="d"> d) 6
                    </label>
                </div>
            </div>
            <div class="question">
                <p>2. What is the result of 3 * 5?</p>
                <div class="options">
                    <label>
                        <input type="radio" name="q2" value="a"> a) 8
                    </label>
                    <label>
                        <input type="radio" name="q2" value="b"> b) 12
                    </label>
                    <label>
                        <input type="radio" name="q2" value="c"> c) 15
                    </label>
                    <label>
                        <input type="radio" name="q2" value="d"> d) 18
                    </label>
                </div>
            </div>
            <div class="question">
                <p>3. What is the result of 20 / 4?</p>
                <div class="options">
                    <label>
                        <input type="radio" name="q3" value="a"> a) 4
                    </label>
                    <label>
                        <input type="radio" name="q3" value="b"> b) 5
                    </label>
                    <label>
                        <input type="radio" name="q3" value="c"> c) 6
                    </label>
                    <label>
                        <input type="radio" name="q3" value="d"> d) 8
                    </label>
                </div>
            </div>
            <div class="question">
                <p>4. What is π (pi) equal to?</p>
                <div class="options">
                    <label>
                        <input type="radio" name="q4" value="a"> a) diameter/circumference
                    </label>
                    <label>
                        <input type="radio" name="q4" value="b"> b) circumference/diameter
                    </label>
                    <label>
                        <input type="radio" name="q4" value="c"> c) radius/diameter
                    </label>
                    <label>
                        <input type="radio" name="q4" value="d"> d) circumference/radius
                    </label>
                </div>
            </div>
            <div class="question">
                <p>5. What are the angles of an equilateral triangle?</p>
                <div class="options">
                    <label>
                        <input type="radio" name="q5" value="a"> a) 60° each
                    </label>
                    <label>
                        <input type="radio" name="q5" value="b"> b) 90° each
                    </label>
                    <label>
                        <input type="radio" name="q5" value="c"> c) 45° each
                    </label>
                    <label>
                        <input type="radio" name="q5" value="d"> d) 30° each
                    </label>
                </div>
            </div>

            <!-- Add more questions here -->
            <button type="submit">Submit</button>
        </form>
        <div id="result-container"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('quiz-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Define answers for each question
                const answers = {
                    'q1': 'b',
                    'q2': 'c',
                    'q3': 'b',
                    'q4': 'b',
                    'q5': 'a'
                    // Add more answers here if you add more questions
                };

                // Initialize variables for tracking correct and total answers
                let correctAnswers = 0;
                let totalQuestions = 0;

                // Iterate through each question
                Object.keys(answers).forEach(function(question) {
                    const selectedOption = document.querySelector('input[name="' + question + '"]:checked');

                    // Check if an option is selected for each question
                    if (selectedOption) {
                        totalQuestions++;

                        // Check if the selected option is correct
                        if (selectedOption.value === answers[question]) {
                            correctAnswers++;
                        }
                    }
                });

                // Calculate the score
                const score = correctAnswers / totalQuestions;

                // Display the results as true/false
                const resultContainer = document.getElementById('result-container');
                resultContainer.innerHTML = '<p>Score: ' + score.toFixed(2) + '</p>' +
                                            '<p>Correct Answers: ' + correctAnswers + '</p>' +
                                            '<p>Total Questions: ' + totalQuestions + '</p>' +
                                            '<p>Result: ' + (score === 1 ? 'You got all right!' : 'You made mistakes') + '</p>';
            });
        });
    </script>
</body>
</html>
