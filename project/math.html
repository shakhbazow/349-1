<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <style>
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. What is the result of 12 + 8?</p>
                <div class="options">
                    <button type="button" class="button" name="q1" value="a" onclick="selectAnswer(this)">a) 18</button>
                    <button type="button" class="button" name="q1" value="b" onclick="selectAnswer(this)">b) 20</button>
                    <button type="button" class="button" name="q1" value="c" onclick="selectAnswer(this)">c) 22</button>
                    <button type="button" class="button" name="q1" value="d" onclick="selectAnswer(this)">d) 24</button>
                </div>
            </div>
            <div class="question">
                <p>2. What is the result of 7 * 9?</p>
                <div class="options">
                    <button type="button" class="button" name="q2" value="a" onclick="selectAnswer(this)">a) 54</button>
                    <button type="button" class="button" name="q2" value="b" onclick="selectAnswer(this)">b) 63</button>
                    <button type="button" class="button" name="q2" value="c" onclick="selectAnswer(this)">c) 72</button>
                    <button type="button" class="button" name="q2" value="d" onclick="selectAnswer(this)">d) 81</button>
                </div>
            </div>
            <div class="question">
                <p>3. What is the result of 18 / 3?</p>
                <div class="options">
                    <button type="button" class="button" name="q3" value="a" onclick="selectAnswer(this)">a) 4</button>
                    <button type="button" class="button" name="q3" value="b" onclick="selectAnswer(this)">b) 6</button>
                    <button type="button" class="button" name="q3" value="c" onclick="selectAnswer(this)">c) 8</button>
                    <button type="button" class="button" name="q3" value="d" onclick="selectAnswer(this)">d) 10</button>
                </div>
            </div>
            <div class="question">
                <p>4. What is the result of 3Â²?</p>
                <div class="options">
                    <button type="button" class="button" name="q4" value="a" onclick="selectAnswer(this)">a) 6</button>
                    <button type="button" class="button" name="q4" value="b" onclick="selectAnswer(this)">b) 9</button>
                    <button type="button" class="button" name="q4" value="c" onclick="selectAnswer(this)">c) 12</button>
                    <button type="button" class="button" name="q4" value="d" onclick="selectAnswer(this)">d) 15</button>
                </div>
            </div>
            <div class="question">
                <p>5. What is the result of 5 + 7 * 2?</p>
                <div class="options">
                    <button type="button" class="button" name="q5" value="a" onclick="selectAnswer(this)">a) 26</button>
                    <button type="button" class="button" name="q5" value="b" onclick="selectAnswer(this)">b) 24</button>
                    <button type="button" class="button" name="q5" value="c" onclick="selectAnswer(this)">c) 23</button>
                    <button type="button" class="button" name="q5" value="d" onclick="selectAnswer(this)">d) 19</button>
                </div>
            </div>

            <!-- Add more questions here -->
            <button type="submit" class="button">Submit</button>
        </form>
        <div id="result-container"></div>
    </div>
    <script>
        function selectAnswer(button) {
            const questionName = button.name;
            const selectedValue = button.value;

            // Unselect all options in the same question
            const options = document.getElementsByName(questionName);
            options.forEach(option => {
                option.classList.remove('selected');
            });

            // Mark the selected option
            button.classList.add('selected');
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('quiz-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Define answers for each question
                const answers = {
                    'q1': 'b',
                    'q2': 'b',
                    'q3': 'b',
                    'q4': 'b',
                    'q5': 'd'
                    // Add more answers here if you add more questions
                };

                // Initialize variables for tracking correct and total answers
                let correctAnswers = 0;
                let totalQuestions = 0;

                // Iterate through each question
                Object.keys(answers).forEach(function(question) {
                    const selectedOption = document.querySelector('button[name="' + question + '"].selected');

                    // Check if an option is selected for each question
                    if (selectedOption) {
                        totalQuestions++;

                        // Check if the selected option is correct
                        if (selectedOption.value === answers[question]) {
                            correctAnswers++;
                        }
                    }
                });

                // Calculate the score
                const score = correctAnswers / totalQuestions;

                // Display the results as true/false
                const resultContainer = document.getElementById('result-container');
                resultContainer.innerHTML = '<p>Score: ' + score.toFixed(2) + '</p>' +
                                            '<p>Correct Answers: ' + correctAnswers + '</p>' +
                                            '<p>Total Questions: ' + totalQuestions + '</p>' +
                                            '<p>Result: ' + (score === 1 ? 'You got all right!' : 'You made mistakes') + '</p>';
            });
        });
    </script>
</body>
</html>
